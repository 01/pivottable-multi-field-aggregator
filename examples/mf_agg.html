<!DOCTYPE html>
<html>
    <head>
        <title>Multi Field Aggregator Example</title>
        <link rel="stylesheet" type="text/css" href="../dist/pivot.css"></link>
        
        <script src="ext/jquery-1.8.3.min.js" type="text/javascript" ></script>
        <script src="ext/jquery-ui-1.9.2.custom.min.js" type="text/javascript" ></script>
        <script src="ext/jquery.csv-0.71.min.js" type="text/javascript" ></script>
        <script src="../dist/pivot.js?ver=0.4" type="text/javascript" ></script>
        
        <style>
	        * {font-family: Verdana;}
	        
	        .pvtTable {
	        	cursor: pointer;
	        }
	    </style>
    </head>
    
    <body>
        <script type="text/javascript">
            $(function(){
            	
            	// Putting the pieces together.
          		var data = [
						["id", "sid", "group_name", "nov", "dec", "tot"],
						[0, "cp", "C", "9", "12", "103.0"],
						[0, "cp", "I", "1", "1",  "12.0"],
						[1, "mm", "I", "5", "4",  "50.0"],
						[1, "mm", "C", "10", "12", "120.0"],
						[1, "mm", "C", "3",  "4", "30.0"]
					];
            	
          		var pui = $("#output").pivotUI(data, {
                    rows: ["sid"],
                    vals: ["nov","dec","tot"],
                    aggregatorName: "MFSum",
                    rendererName: "MFTable",
                    hiddenAttributes: ["id","group_name","nov","dec","tot"]
              	});
           });
        </script>

        
		<h3>output</h3>
		<div id="output" style="margin: 10px;"></div>
		
    </body>
</html>
